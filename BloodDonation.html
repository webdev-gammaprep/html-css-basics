<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Blood Donation Drive Registration Form</h1>
  <hr>
  <p>No 10, 2nd main road, Anna nagar, Chennai - 50</p>
  <p>Saturday 12th March 2023, 9AM- 5PM</p>
  <img
    src="https://media.istockphoto.com/id/1256555401/vector/blood-donation-concept.jpg?s=612x612&w=0&k=20&c=OKESllI31Ny0H4CTABQgayI230R2o4tvCEE8RkSULpI="
    alt="Blood donation image">
  <form action="">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" value='anirudh@gmail.com' required disabled>
    </div>
    <div>
      <label for="bloodgroup">BloodGroup:</label>
      <input type="text" name="bloodgroup" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="male" required>
      <label for="gender">Male</label>
      <input type="radio" name="gender" value="female" required>
      <label for="gender">Female</label>
      <input type="radio" name="gender" value="other" required>
      <label for="gender">Other</label>
    </div>
    <div>
      <label for="pickup">pickup</label>
      <input type="checkbox" name="pickup">
    </div>
    <input type="submit">
  </form>
</body>

</html>
